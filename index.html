<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/styles.css">
  <title>Frontend Mentor | Project tracking intro component</title>
</head>
<body>
  <main class="main__container">

    <div class="icons__container">
      <button
        class="icon__hamburger"
        type="button"
        aria-label="Open menu"
        aria-expanded="false"
        aria-controls="primary-navigation"
        >
        <svg width="32" height="32" viewBox="0 0 24 24">
          <path d="M3 6h18M3 12h18M3 18h18" stroke="currentColor" stroke-width="2"/>
        </svg>
      </button>

      <button
        class="icon__close"
        type="button"
        aria-label="Close menu"
        hidden
        >
        <svg width="32" height="32" viewBox="0 0 24 24">
          <path d="M6 6l12 12M6 18L18 6" stroke="currentColor" stroke-width="2"/>
        </svg>
      </button>

      <img 
      src="./images/logo.svg" 
      alt="navigation logo"
      class="nav__logo">
    </div>

    <nav class="hero__navigation">
      <ul class="nav__primary">
        <li class="nav__item"><a href="#">Product</a></li>
        <li class="nav__item"><a href="#">Features</a></li>
        <li class="nav__item"><a href="#">Pricing</a></li>
      </ul>
      <ul class="nav__login">
        <li class="nav__item"><a href="#">Login</a></li>
      </ul>
    </nav>

    <div class="hero__image--container">
      <img 
      src="./images/illustration-devices.svg" 
      alt=""
      class="hero__image">
    </div>

    <div class="hero__content">
      <p class="hero__text">
        <span class="padding__black">New</span> 
        Monograph Dashboard
      </p>

      <h1 class="hero__title">Powerful insights into your team</h1>
      
      <p class="hero__text">Project planning and time tracking for agile teams</p>

      <p class="hero__text">
        <span class="padding__orange">Schedule a demo</span> 
        to see a live preview
      </p>
    </div>

  </main>

  <footer class="footer">
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Yushi</a>.
    </p>
  </footer>
  <script src="./src/navigation-toggle.js"></script>
</body>
</html>
