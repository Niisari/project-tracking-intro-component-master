<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/styles.css">
  <title>Frontend Mentor | Project tracking intro component</title>
</head>
<body>
  <main class="main__container">

    <div class="header__container">

      <a href="#" class="logo" aria-label="Home">
          <svg width="32" height="32" viewBox="0 0 24 24"
          fill="#323334" fill-rule="evenodd">
            <path d="M0 32V.241h23.041zM31.15 32V.241h-4.411L17.48 13.158zM3.645 32l11.854-15.879L27.353 32z"/>
          </svg>
      </a>

      <button
        class="icon__hamburger"
        type="button"
        aria-label="Open menu"
        aria-expanded="false"
        aria-controls="primary-navigation"
        >
        <svg width="32" height="32" viewBox="0 0 24 24">
          <path d="M3 6h18M3 12h18M3 18h18" stroke="currentColor" stroke-width="2"/>
        </svg>
      </button>

      <button
        class="icon__close"
        type="button"
        aria-label="Close menu"
        hidden
        >
        <svg width="32" height="32" viewBox="0 0 24 24">
          <path d="M6 6l12 12M6 18L18 6" stroke="currentColor" stroke-width="2"/>
        </svg>
      </button>

    <nav class="hero__navigation show__hero--navigation">
      <ul class="nav__primary">
        <li class="nav__item"><a href="#">Product</a></li>
        <li class="nav__item"><a href="#">Features</a></li>
        <li class="nav__item"><a href="#">Pricing</a></li>
        <hr>
        <li class="nav__item blue100"><a href="#">Login</a></li>
      </ul>
    </nav>
  </div>

<div class="hero__container">
  <div class="hero__image--container">
      <img 
      src="./images/illustration-devices.svg" 
      alt=""
      class="hero__image"
      >
    </div>
    
    <div class="hero__content">
      <p class="hero__text--dashboard">
        <span class="padding__black">New</span> 
        <span class="filter">Monograph Dashboard</span>
      </p>

      <h1 class="hero__title">Powerful insights into your team</h1>
      
      <p class="hero__text">Project planning and time tracking for agile teams</p>

      <p class="hero__text--preview">
        <button 
        class="demo__button" 
        type="button">Schedule a demo</button> 
        <span class="filter">to see a preview</span>
      </p>
    </div>
    </div>

  </main>

  <script src="./src/navigation-toggle.js"></script>
</body>
</html>
